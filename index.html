<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Kalkulator Matematika</title>
</head>
<body>
    <header>
        <h1>Kalkulator Matematika</h1>
        <h3>Welcome to KaKa</h3>
        <p>Halo sobat, selamat datang di KaKa "Kalkulator Matematika"</p>
    </header>
    <div class="rumusPersegi">
        <h2>PERSEGI</h2>
        <img src="assets/Persegi.png" alt="PERSEGI">
        <h3>Rumus Persegi :</h3>
        <table id="tableRumus">
            <tr>
                <th>Rumus Luas Persegi</th>
                <th>Rumus Keliling Persegi</th>
            </tr>
            <tr>
                <td><p>L = S x S</p>
                <p>L= Luas S= Sisi</p></td>
                <td><p>Kel = 4 x S</p>
                    <p>Kel= Keliling S= Sisi</p></td>
            </tr>
        </table>
        </div>
    <div class="inputSection">
        <label for="squareSide" id="lblsquareSide">Masukan Nilai Sisi</label><br><br>
        <input type="number" id="squareSide" placeholder="Nilai Sisi">
            <br>
            <br>
        <button id="countButton" onclick="wide(), squarePerimeter(), showResultLuas(), showResultKel(), showSide()">Hitung</button>
            <p id="showResultLuas" style="display:none">Luas Persegi = <span id="wide">0</span></p>
            <p id="showResultKel" style="display:none">Keliling Persegi = <span id="squarePerimeter">0</span></p>
        <button id="clearButton"  onclick="resetButton()">Reset</button>
    </div>
    <script src="js/script.js"></script> 
</body> 
</html>
